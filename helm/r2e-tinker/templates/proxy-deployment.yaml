{{- if .Values.proxy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "r2e-tinker.fullname" . }}-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "r2e-tinker.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "r2e-tinker.proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "r2e-tinker.proxy.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      nodeSelector:
        role: system
      containers:
        - name: proxy
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          command:
            - python
            - -m
            - tinker_r2egym.tinker_proxy
            - --model_name
            - {{ .Values.proxy.model.name | quote }}
            {{- if .Values.proxy.model.weightsPath }}
            - --weights_path
            - {{ .Values.proxy.model.weightsPath | quote }}
            {{- end }}
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
            - name: TINKER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tinker-credentials
                  key: TINKER_API_KEY
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tinker-credentials
                  key: HF_TOKEN
                  optional: true
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
{{- end }}
