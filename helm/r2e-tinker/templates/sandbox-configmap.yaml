apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "r2e-tinker.fullname" . }}-sandbox
  namespace: {{ .Release.Namespace }}
data:
  # These env vars are read by R2E-Gym's DockerRuntime (kubernetes backend)
  K8S_NAMESPACE: {{ .Values.sandbox.namespace | quote }}
  K8S_NODE_SELECTOR: {{ .Values.sandbox.nodeSelector | quote }}
  K8S_IMAGE_PULL_SECRETS: {{ .Values.sandbox.imagePullSecrets | quote }}
  K8S_CPU_REQUEST: {{ .Values.sandbox.resources.requests.cpu | quote }}
  K8S_MEMORY_REQUEST: {{ .Values.sandbox.resources.requests.memory | quote }}
  K8S_CPU_LIMIT: {{ .Values.sandbox.resources.limits.cpu | quote }}
  K8S_MEMORY_LIMIT: {{ .Values.sandbox.resources.limits.memory | quote }}
