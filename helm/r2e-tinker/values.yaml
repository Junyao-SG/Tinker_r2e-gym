# -- Container image
image:
  repository: ""        # REQUIRED: ECR URI (e.g. 123456789.dkr.ecr.us-east-1.amazonaws.com/r2e-tinker)
  tag: "latest"

# -- Service account
serviceAccount:
  create: false           # Set false if SA already exists (e.g. created by eksctl)
  name: "r2egym-sa"
  irsaRoleArn: ""       # REQUIRED for S3 access via IRSA

# -- Job type: "inference" or "training"
job:
  type: "inference"

# -- Tinker inference proxy (optional)
proxy:
  enabled: true
  model:
    name: "Qwen/Qwen3-30B-A3B"
    weightsPath: ""

# -- R2E-Gym agent config
r2egym:
  dataset: "R2E-Gym/R2E-Gym-Lite"
  split: "train"
  workers: 4
  samples: 4
  maxSteps: 40
  temperature: 0.2

# -- Tinker GRPO training config
tinker:
  model: "Qwen/Qwen3-30B-A3B"
  grpo:
    learningRate: 1.0e-6
    groupSize: 4
    numSteps: 1000
    checkpointEvery: 50

# -- Sandbox pod configuration
sandbox:
  namespace: "default"
  imagePullSecrets: "dockerhub-pro"
  nodeSelector: '{"karpenter.sh/nodepool": "bigcpu-standby"}'
  resources:
    requests:
      cpu: "2"
      memory: "4Gi"
    limits:
      cpu: "4"
      memory: "8Gi"

# -- Orchestrator resources
resources:
  orchestrator:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "4Gi"

# -- AWS config
aws:
  region: "us-east-1"
  s3:
    bucket: ""           # REQUIRED for result storage
    prefix: "r2egym-trajectories"
