apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tinker-r2egym.fullname" . }}-orchestrator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tinker-r2egym.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "tinker-r2egym.orchestrator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tinker-r2egym.orchestrator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      nodeSelector:
        role: system
      tolerations:
        - key: role
          value: system
          effect: NoSchedule
      containers:
        - name: orchestrator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          command: ["sleep", "infinity"]
          resources:
            requests:
              cpu: {{ .Values.resources.orchestrator.requests.cpu | quote }}
              memory: {{ .Values.resources.orchestrator.requests.memory }}
            limits:
              cpu: {{ .Values.resources.orchestrator.limits.cpu | quote }}
              memory: {{ .Values.resources.orchestrator.limits.memory }}
          env:
            - name: TINKER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tinker-credentials
                  key: TINKER_API_KEY
                  optional: true
            - name: WANDB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tinker-credentials
                  key: WANDB_API_KEY
                  optional: true
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tinker-credentials
                  key: HF_TOKEN
                  optional: true
          envFrom:
            - configMapRef:
                name: {{ include "tinker-r2egym.fullname" . }}-sandbox
            - configMapRef:
                name: {{ include "tinker-r2egym.fullname" . }}-config
