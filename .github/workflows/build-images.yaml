name: Build and Push Images

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'docker/**'
      - 'configs/**'
      - 'pyproject.toml'
  workflow_dispatch:
    inputs:
      r2egym_ref:
        description: 'R2E-Gym upstream ref (branch/tag/commit)'
        default: 'main'

env:
  AWS_REGION: us-east-1
  ECR_REPO: r2e-tinker

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          R2EGYM_REF: ${{ github.event.inputs.r2egym_ref || 'main' }}
        run: |
          docker build -f docker/Dockerfile.orchestrator \
            --build-arg R2EGYM_REF=${R2EGYM_REF} \
            -t ${ECR_REGISTRY}/${ECR_REPO}:${GITHUB_SHA::7} \
            -t ${ECR_REGISTRY}/${ECR_REPO}:latest \
            .
          docker push ${ECR_REGISTRY}/${ECR_REPO} --all-tags
