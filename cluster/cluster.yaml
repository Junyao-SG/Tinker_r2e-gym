apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: tinker-r2egym
  region: us-east-1
  version: "1.34"

iam:
  withOIDC: true
  serviceAccounts:
    - metadata:
        name: r2egym-sa
        namespace: default
      attachPolicyARNs:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess

addons:
  - name: vpc-cni
  - name: coredns
  - name: kube-proxy
  - name: aws-ebs-csi-driver

managedNodeGroups:
  - name: system
    instanceType: m5.xlarge
    desiredCapacity: 1
    minSize: 1
    maxSize: 3
    labels:
      role: system
    taints:
      - key: role
        value: system
        effect: NoSchedule
    iam:
      withAddonPolicies:
        ebs: true
        efs: true

  - name: cpu-sandbox
    instanceType: m5.4xlarge
    desiredCapacity: 1
    minSize: 0
    maxSize: 20
    labels:
      role: cpu-sandbox
    iam:
      withAddonPolicies:
        ebs: true
